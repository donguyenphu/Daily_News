        <main class="fix">

            <!-- breadcrumb-area -->
            <div class="breadcrumb-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="breadcrumb-content">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>

                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- breadcrumb-area-end -->

            <!-- contact-area -->
            <section class="contact-area pt-80 pb-50">
                <div class="container">
                    <div class="contact-info-wrap" id="RegisterFullForm">
                        <div class="row justify-content-center">
                            <div class="col-xl-4 col-lg-6">
                                <div class="contact-info-item">
                                    <div class="icon">
                                        <img src="assets/img/icon/contact_icon01.svg" alt="">
                                    </div>
                                    <div class="content">
                                        <h5 class="title">Location</h5>
                                        <p>2118 Thornridge Cir. Syracuse</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-6">
                                <div class="contact-info-item">
                                    <div class="icon">
                                        <img src="assets/img/icon/contact_icon02.svg" alt="">
                                    </div>
                                    <div class="content">
                                        <h5 class="title">E-mail</h5>
                                        <p>Info@ghoradimgmail.com</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-6">
                                <div class="contact-info-item">
                                    <div class="icon">
                                        <img src="assets/img/icon/contact_icon03.svg" alt="">
                                    </div>
                                    <div class="content">
                                        <h5 class="title">Phone</h5>
                                        <p>+123 98598 000, +123 8855 2222</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- MAIN AREA -->
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="contact-form" id="RegisterWrapper">
                                <div id="formMessage"></div>
                                <h4 class="title">Tạo 1 bài viết</h4>
                                <form action="https://zendvn.com/html-form-post" method="POST" id="AuthForm" class="text-align-center">
                                    <div class="form-grp">
                                        <img src="./assets/img/images/about_img02.jpg" class="w-100 mb-3" alt="" id="thumbPreview" style="border-radius: 10px;">
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="thumb"
                                            id="thumb"
                                            placeholder="Thumb link"
                                            required value=""
                                        />
                                    </div>
                                    <button type="button" class="btn btn-danger mb-3 RandomButtonCSS" id="createArticle">Random ảnh</button>
                                    <div class="form-grp">
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="title"
                                            id="title"
                                            placeholder="Tiêu đề"
                                            required value="title"
                                            
                                        />    
                                    </div>
                                    <div class="form-grp">
                                        <select class="form-select" id="category_id" name="category_id">
                                            <option selected>Chọn danh mục</option>
                                            <option value="1">Thế Giới</option>
                                            <option value="2">Thời Sự</option>
                                            <option value="3">Kinh Doanh</option>
                                            <option value="5">Giải Trí</option>
                                            <option value="6">Thể Thao</option>
                                            <option value="7">Pháp Luật</option>
                                            <option value="8">Giáo Dục</option>
                                            <option value="9">Sức Khỏe</option>
                                            <option value="10">Đời Sống</option>
                                            <option value="11">Du Lịch</option>
                                            <option value="12">Khoa Học</option>
                                            <option value="13">Số Hóa</option>
                                            <option value="14">Xe</option>
                                          </select>
                                    </div>
                                    <div class="form-grp">
                                        <textarea name="description" placeholder="Description*" id="description">Mô tả</textarea>
                                    </div>
                                    <div class="form-grp">
                                        <textarea name="content" placeholder="Content*" id="content">Nội dung chính thống</textarea>
                                    </div>
                                    <button type="submit" class="btn btn-two RandomButtonCSS">Tạo bài viết</button>
                                </form>
                                <p class="ajax-response mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- contact-area-end -->

            <!-- contact-map -->
            <div class="contact-map" id="GoogleMap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.332792000835!2d144.96011341744386!3d-37.805673299999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4c2b349649%3A0xb6899234e561db11!2sEnvato!5e0!3m2!1sen!2sbd!4v1685027435635!5m2!1sen!2sbd" allowfullscreen loading="lazy"></iframe>
            </div>
            <!-- contact-map-end -->

        </main>
